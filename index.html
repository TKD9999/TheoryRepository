<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기 & 메모장</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .calculator, .memo {
            flex: 1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .calculator {
            background-color: #f8f9fa;
        }
        #display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            padding: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e9ecef;
        }
        button:hover {
            background-color: #dee2e6;
        }
        .operator {
            background-color: #3498db;
            color: white;
        }
        #memo-input {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
        }
        #memo-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .memo-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>공학용 계산기 & 메모장</h1>
    <div class="container">
        <div class="calculator">
            <h2>공학용 계산기</h2>
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button onclick="addToDisplay('7')">7</button>
                <button onclick="addToDisplay('8')">8</button>
                <button onclick="addToDisplay('9')">9</button>
                <button class="operator" onclick="addToDisplay('/')">/</button>
                <button onclick="addToDisplay('4')">4</button>
                <button onclick="addToDisplay('5')">5</button>
                <button onclick="addToDisplay('6')">6</button>
                <button class="operator" onclick="addToDisplay('*')">×</button>
                <button onclick="addToDisplay('1')">1</button>
                <button onclick="addToDisplay('2')">2</button>
                <button onclick="addToDisplay('3')">3</button>
                <button class="operator" onclick="addToDisplay('-')">-</button>
                <button onclick="addToDisplay('0')">0</button>
                <button onclick="addToDisplay('.')">.</button>
                <button onclick="calculate()">=</button>
                <button class="operator" onclick="addToDisplay('+')">+</button>
                <button onclick="addToDisplay('(')">(</button>
                <button onclick="addToDisplay(')')">)</button>
                <button onclick="addToDisplay('Math.sin(')">sin</button>
                <button onclick="addToDisplay('Math.cos(')">cos</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="addToDisplay('Math.sqrt(')">√</button>
                <button onclick="addToDisplay('Math.pow(')">x^n</button>
                <button onclick="addToDisplay('Math.PI')">π</button>
            </div>
        </div>
        
        <div class="memo">
            <h2>메모장</h2>
            <textarea id="memo-input" placeholder="여기에 메모를 입력하세요..."></textarea>
            <button onclick="saveMemo()">메모 저장</button>
            <div id="memo-list"></div>
        </div>
    </div>

    <script>
        // 계산기 기능
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        // 메모 기능
        function saveMemo() {
            const memoInput = document.getElementById('memo-input');
            const memoText = memoInput.value;
            if (memoText.trim() === '') return;

            const memos = JSON.parse(localStorage.getItem('memos') || '[]');
            memos.push({
                text: memoText,
                date: new Date().toLocaleString()
            });
            localStorage.setItem('memos', JSON.stringify(memos));
            
            memoInput.value = '';
            displayMemos();
        }

        function displayMemos() {
            const memoList = document.getElementById('memo-list');
            const memos = JSON.parse(localStorage.getItem('memos') || '[]');
            
            memoList.innerHTML = memos.map((memo, index) => `
                <div class="memo-item">
                    <p>${memo.text}</p>
                    <small>${memo.date}</small>
                    <button onclick="deleteMemo(${index})">삭제</button>
                </div>
            `).join('');
        }

        function deleteMemo(index) {
            const memos = JSON.parse(localStorage.getItem('memos') || '[]');
            memos.splice(index, 1);
            localStorage.setItem('memos', JSON.stringify(memos));
            displayMemos();
        }

        // 페이지 로드 시 저장된 메모 표시
        window.onload = displayMemos;
    </script>
</body>
</html>
